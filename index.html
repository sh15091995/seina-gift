<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seina's Fandom Moment</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('a.webp') no-repeat center center fixed;
            background-size: cover;
        }

        /* Password Screen */
        #password-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 204, 204, 0.5); /* Semi-transparent pink */
            position: relative;
            overflow: hidden;
            /* margin-top: -20px; */
        }

        #password-screen h2{
            z-index: 2;
        }

        #password-screen input {
            padding: 0.5em;
            margin: 0.5em 0;
            font-size: 1em;
            border: 2px solid #e63946;
            border-radius: 5px;
            z-index: 2;
        }

        #password-screen button {
            background-color: #e63946;
            color: #fff;
            padding: 0.5em 1em;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        /* Santa Container */
        #santa-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .santa {
            position: absolute;
            width: 200px; /* Increased size */
            height: auto;
        }

        /* Christmas Transition */
        .christmas-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fff 10%, #e63946 70%, #e63946);
            z-index: 10;
            opacity: 1;
            transition: opacity 1.0s ease;
        }

        /* Main Content */
        #content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Keeps vertical alignment centered */
            margin-top: -3em; /* Moves content upward */
            height: 100vh;
            background-color: #fef4e8;
            text-align: center;
        }

        #content h1 {
            position: relative; /* Allows z-index to work */
            z-index: 3; /* Ensure it appears above other elements */
            font-size: 2em;
            margin: 0.5em 0 1em; /* Adds more bottom margin for spacing */
            text-align: center;
        }

        #fact-box {
            margin-top: 1em;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 90%;
            max-width: 400px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.0s ease, transform 1.0s ease;
            z-index: 2;
        }

        #fact-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        #fact-box .fact-text {
            padding: 1em;
            font-size: 1.1em;
            background: #f1f1f1;
        }

        /* Snowfall Background */

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 2;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

    </style>
</head>
<body>
    <!-- Password Screen with Flying Santa -->
    <div id="password-screen">
        <h2>What is the password, Seina?</h2>
        <div id="santa-container">
            <img src="santa.png" class="santa" alt="Flying Santa" id="santa">
        </div>
        <input type="password" id="password" placeholder="Enter the password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Christmas Transition Effect -->
    <div id="christmas-transition" class="christmas-transition" style="display: none;"></div>

    <!-- Main Content -->
    <div id="content">
        <h1>Merry Christmas with Ben Shelton 🎄</h1>
        <div id="fact-box">
            <img id="fact-image" src="" alt="Ben Shelton">
            <div class="fact-text" id="fact-text"></div>
        </div>
    </div>

    <script>
        const benFacts = {
            1: "Ben Shelton was born on October 9, 2002, in Atlanta, Georgia, into a tennis family.",
            2: "Ben played collegiate tennis at the University of Florida, where his father coached the team.",
            3: "Shelton won his first ATP title in 2023 at the Japan Open.",
            4: "Ben plays left-handed, giving him a unique spin and edge in matches.",
            5: "Shelton is known for his powerful serve, which regularly exceeds 145 mph.",
            6: "In 2023, Ben reached the US Open semifinals, his best Grand Slam performance so far.",
            7: "In just over a year after turning pro, he climbed into the ATP Top 20 rankings, an extraordinary achievement.",
            8: "While at the University of Florida, Ben studied finance, showing his dedication to education alongside his athletic career.",
            9: "Surprisingly, Ben did not focus seriously on tennis until he was 12 years old\u2014relatively late compared to most professional players.",
            10: "Before tennis, Ben was passionate about American football and initially wanted to pursue it.",
            11: "His game suits hard courts best, where his aggressive play style thrives.",
            12: "In 2022, Shelton won three Challenger titles, proving his ability to dominate at lower tier",
            13: "Ben Shelton\u2019s iconic phone celebration (holding an imaginary phone to his ear) became famous after his US Open matches in 2023.",
            14: "Strong Athletic Genes. His mother, Lisa Shelton, was also a top junior tennis player.",
            15: "Shelton made his ATP Tour debut in 2022 at the Atlanta Open, where he impressed audiences.",
            16: "Ben plays left-handed, but his natural dominant hand is his right hand. His father encouraged him to play left-handed from an early age.",
            17: "Shelton played for the University of Florida, where he won the 2022 NCAA Division I Singles Championship.",
            18: "Shelton’s blend of charisma, talent, and late-blooming success makes him one of the most exciting prospects in modern tennis.",
            19: "Ben’s parents prioritized education over tennis. He wasn’t allowed to pursue a professional tennis career until he completed at least two years of college tennis.",
            20: "Shelton emphasizes mental preparation as much as physical training. He incorporates mindfulness and relaxation techniques into his routine.",
            21: "Ben Shelton has expressed interest in using his platform to give back to communities, particularly by encouraging youth sports participation. He often talks about making tennis more accessible to underrepresented groups."    

        };

        const imageFormats = ["jpg", "jpeg", "webp"];
        let santa = document.getElementById("santa");
        let container = document.getElementById("password-screen");
        let velocityX = 3; // Horizontal speed
        let velocityY = 2; // Vertical speed
        let posX = 0;      // Initial X position
        let posY = 0;      // Initial Y position

        function moveSanta() {
            const santaBox = santa.getBoundingClientRect();
            const passwordBox = document.getElementById("password").getBoundingClientRect();

            posX += velocityX;
            posY += velocityY;

            // Horizontal boundary checks
            if (posX + santa.offsetWidth > window.innerWidth) {
                posX = window.innerWidth - santa.offsetWidth; // Right boundary
                velocityX = -velocityX;
            }
            if (posX < 0) {
                posX = 0; // Left boundary
                velocityX = -velocityX;
            }

            // Vertical boundary checks
            if (posY + santa.offsetHeight > window.innerHeight) {
                posY = window.innerHeight - santa.offsetHeight; // Bottom boundary
                velocityY = -velocityY;
            }
            if (posY < 0) {
                posY = 0; // Top boundary
                velocityY = -velocityY;
            }
            // Check collision with password box
            if (
                santaBox.right > passwordBox.left &&
                santaBox.left < passwordBox.right &&
                santaBox.bottom > passwordBox.top &&
                santaBox.top < passwordBox.bottom
            ) {
                // Reverse Santa's direction when colliding with the password area
                velocityX = -velocityX;
                // velocityY = -velocityY;
            }


            // Apply new position
            santa.style.transform = `translate(${posX}px, ${posY}px)`;
            requestAnimationFrame(moveSanta); // Continue animation
        }

        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "SantaSuneet") {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("christmas-transition").style.display = "block";
                setTimeout(() => {
                    document.getElementById("christmas-transition").style.opacity = "0";
                    document.getElementById("content").style.display = "flex";
                    showRandomFact();
                                // Call less frequently for performance
                    setInterval(createSnowflakes, 1000); // Lower frequency
                    createSnowflakes();
                }, 1500);
            } else {
                alert("Wrong password, try again!");
            }
        }

        function showRandomFact() {
            const randomKey = Math.floor(Math.random() * Object.keys(benFacts).length) + 1;
            const factText = benFacts[randomKey];
            const header = document.querySelector("#content h1");
            let imageFound = false;

            // Update header based on randomKey
            if (randomKey <= 21) {
                header.textContent = "Merry Christmas with Ben Shelton 🎄";
            } else {
                header.textContent = "Merry Christmas with Kendrick Lamar 🎄";
            }

            for (const format of imageFormats) {
                const imgPath = `img/${randomKey}.${format}`;
                const img = new Image();
                img.src = imgPath;
                img.onload = () => {
                    if (!imageFound) {
                        imageFound = true;
                        document.getElementById("fact-image").src = imgPath;
                        document.getElementById("fact-image").alt = `Ben Shelton ${randomKey}`;
                        document.getElementById("fact-text").textContent = factText;
                        document.getElementById("fact-box").style.opacity = "1";
                        document.getElementById("fact-box").style.transform = "scale(1)";
                    }
                };
            }
        }

        function createSnowflakes() {
            const numberOfSnowflakes = 10; // Lowered from 50 for performance
            const snowflakeContainer = document.body;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.innerHTML = "&#10052;"; // Snowflake symbol (❄)
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${3 + Math.random() * 5}s`; // 3-8s speed
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = `${10 + Math.random() * 15}px`;

                snowflakeContainer.appendChild(snowflake);

                // Remove snowflake after animation ends
                snowflake.addEventListener("animationend", () => {
                    snowflake.remove();
                });
            }
        }

        // Start Santa Animation
        moveSanta();
    </script>
</body>
</html>
