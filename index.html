    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Password Screen */
        #password-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 204, 204, 0.5); /* Semi-transparent pink */
            position: relative;
        }

        #password-screen h2 {
            z-index: 2;
            margin-top: -0.1em;
            font-size: 1.2em; /* Scale down text size */
        }

        #password-screen input {
            padding: 0.5em;
            margin: 0.5em 0;
            font-size: 1em;
            border: 2px solid #e63946;
            border-radius: 5px;
            z-index: 2;
        }

        #password-screen button {
            background-color: #e63946;
            color: #fff;
            padding: 0.5em 1em;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        /* Santa Container */
        #santa-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .santa {
            position: absolute;
            width: 200px; /* Increased size */
            height: auto;
        }

        /* Autumn Leaves Background */
        .autumn-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(#333, #000);
        }

        .leaf {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .leaf div {
            position: absolute;
            display: block;
        }

        .leaf div:nth-child(1) {
            left: 20%; 
            animation: fall 15s linear infinite;
            animation-delay: -2s;
        }

        .leaf div:nth-child(2) {
            left: 70%; 
            animation: fall 15s linear infinite;
            animation-delay: -4s;
        }

        .leaf div:nth-child(3) {
            left: 10%; 
            animation: fall 20s linear infinite;
            animation-delay: -7s;
        }

        .leaf div:nth-child(4) {
            left: 50%; 
            animation: fall 18s linear infinite;
            animation-delay: -5s;
        }

        .leaf div:nth-child(5) {
            left: 85%; 
            animation: fall 14s linear infinite;
            animation-delay: -5s;
        }

        .leaf div:nth-child(6) {
            left: 15%; 
            animation: fall 16s linear infinite;
            animation-delay: -10s;
        }

        .leaf div:nth-child(7) {
            left: 90%; 
            animation: fall 15s linear infinite;
            animation-delay: -4s;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                top: -10%;
                transform: translateX(20px) rotate(0deg);
            }
            20% {
                opacity: 0.8;
                transform: translateX(-20px) rotate(45deg);
            }
            40% {
                transform: translateX(-20px) rotate(90deg);
            }
            60% {
                transform: translateX(-20px) rotate(135deg);
            }
            80% {
                transform: translateX(-20px) rotate(180deg);
            }
            100% {
                top: 110%;
                transform: translateX(-20px) rotate(225deg);
            }
        }

        .leaf1 {
            transform: rotateX(180deg);
        }

        h2 {
            position: absolute;
            top: 40%;
            width: 100%;
            font-family: 'Courgette', cursive;
            font-size: 4em;
            text-align: center;
            color: #fff;
            transform: translateY(-50%);
        }

        /* Main Content */
        #content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            background-color: #fef4e8;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
            font-size: 0.8em; /* Scale down text size */
        }

        #content h1 {
            position: relative;
            z-index: 3;
            font-size: 1.5em;
            margin: 0.5em 0 1em;
            text-align: center;
            margin-top: -3em;
            color: #fff;
        }

        #fact-box {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 70%;
            max-width: 350px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1.0s ease, transform 1.0s ease;
            z-index: 2;
        }

        #fact-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        #fact-box .fact-text {
            padding: 1em;
            font-size: 1.1em;
            background: #f1f1f1;
            font-size: 1.2em; /* Scale down text size */
        }

        /* Snowfall Background */

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 2;
        }

        const imageFormats = ["jpg", "jpeg", "webp", "avif", "png"];
        let santa = document.getElementById("santa");
        let container = document.getElementById("password-screen");
        let velocityX = 8; // Horizontal speed
        let velocityY = 8; // Vertical speed
        let posX = 0;      // Initial X position
        let posY = 0;      // Initial Y position

        function moveSanta() {
            const santaBox = santa.getBoundingClientRect();
            const passwordBox = document.getElementById("password").getBoundingClientRect();

            posX += velocityX;
            posY += velocityY;

            // Horizontal boundary checks
            if (posX + santa.offsetWidth > window.innerWidth) {
                posX = window.innerWidth - santa.offsetWidth; // Right boundary
                velocityX = -velocityX;
            }
            if (posX < 0) {
                posX = 0; // Left boundary
                velocityX = -velocityX;
            }

            // Vertical boundary checks
            if (posY + santa.offsetHeight > window.innerHeight) {
                posY = window.innerHeight - santa.offsetHeight; // Bottom boundary
                velocityY = -velocityY;
            }
            if (posY < 0) {
                posY = 0; // Top boundary
                velocityY = -velocityY;
            }

            // Check collision with password box
            if (
                santaBox.right > passwordBox.left &&
                santaBox.left < passwordBox.right &&
                santaBox.bottom > passwordBox.top &&
                santaBox.top < passwordBox.bottom
            ) {
                // Reverse Santa's direction when colliding with the password area
                velocityX = -velocityX;
            }

            // Apply new position
            santa.style.transform = `translate(${posX}px, ${posY}px)`;
            requestAnimationFrame(moveSanta); // Continue animation
        }
        let snowflakeInterval;

        // Function to create snowflakes
        function createSnowflakes() {
            const numberOfSnowflakes = 5; // Lowered from 50 for performance
            const snowflakeContainer = document.body;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.innerHTML = "&#10052;"; // Snowflake symbol (â„)
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${3 + Math.random() * 5}s`; // 3-8s speed
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = `${10 + Math.random() * 15}px`;

                snowflakeContainer.appendChild(snowflake);

                // Remove snowflake after animation ends
                snowflake.addEventListener("animationend", () => {
                    snowflake.remove();
                });
            }
        }

        // Start snowflakes on the first screen and store interval ID
        function startSnowflakes() {
            snowflakeInterval = setInterval(createSnowflakes, 500); // Lower frequency
            createSnowflakes(); // Create an initial batch
        }

        // Function to stop snowflakes by removing them from the DOM and clearing the interval
        function stopSnowflakes() {
            clearInterval(snowflakeInterval); // Stop the interval
            const snowflakes = document.querySelectorAll(".snowflake");
            snowflakes.forEach(snowflake => {
                snowflake.remove();
            });
        }


        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "SantaSuneet") {

                document.body.style.background = "none";
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("autumn-background").style.display = "block";  // Show autumn background

                setTimeout(() => {

                    document.getElementById("content").style.display = "flex";
                    showRandomFact();
                }, 500); // Wait for loader animation to complete
            } else {

        // Start snowflakes when the page is loaded or during the password screen
        startSnowflakes();
